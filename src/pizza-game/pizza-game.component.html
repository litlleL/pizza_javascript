<div class="container">

    <div class="row">
        <pizza-pool class="col-xs-6" ng-repeat=" pizza in $ctrl.pizzasPool track by $index" pizza="pizza" on-recepiciesselect="$ctrl.displayRecepicies(pizza)">
            d
        </pizza-pool>
        <pizza-timer class="col-xs-6">
            d
        </pizza-timer>
    </div>

    <div class="row">
        <pizza-making class="col-xs-4">
            d
        </pizza-making>
        <pizza-toppings class="col-xs-4" ng-repeat=" topping in $ctrl.toppingsList track by $index" topping="topping" on-toppingselect="$ctrl.addToppings(topping)">
            d
        </pizza-toppings>
        <pizza-recipes class="col-xs-4" recipe-selected="$ctrl.recipie" recipe="recipe">
            d
        </pizza-recipes>
    </div>

    <div class="row">
        <pizza-actions class="col-xs-10">
            d
        </pizza-actions>
        <pizza-score class="col-xs-2">
            d
        </pizza-score>
    </div>

</div>
